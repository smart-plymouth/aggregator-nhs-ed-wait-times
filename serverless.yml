service: aggregator-nhs-ed-wait-times

frameworkVersion: '3'

custom:
  wsgi:
    app: api.app

provider:
  name: aws
  runtime: python3.10
  region: eu-west-1

functions:
  api:
    handler: wsgi_handler.handler
    memorySize: 128
    timeout: 20
    events:
      - httpApi: '*'
  cron-collector:
    handler: collector_uphnt_derriford.main
    memorySize: 128
    timeout: 60
    events:
      - schedule: rate(5 minutes)

plugins:
  - serverless-wsgi
  - serverless-python-requirements
